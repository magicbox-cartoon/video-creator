<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Animated Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create Animated Video</h1>

    <label>Upload Photo:</label>
    <input type="file" id="photoUpload" accept="image/*" /><br />

    <label>Enter Text:</label>
    <textarea id="textInput" placeholder="Enter your story..."></textarea><br />

    <label>Upload Audio:</label>
    <input type="file" id="audioUpload" accept="audio/*" /><br />

    <button onclick="generateVideo()">Generate Video</button>

    <div id="previewArea">
      <h2>Preview</h2>
      <canvas id="canvas" width="640" height="360"></canvas>
      <video id="finalVideo" controls style="display:none;"></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
